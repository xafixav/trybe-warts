<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logotipo da Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Senha">
            <button id="button-login">Entrar</button>
        </form>
    </header>

    <main>
        <div class="container">
            <form id="evaluation-form">
                <section class="input-area">
                    <input id="input-name" placeholder="Nome">
                    <input id="input-lastname" placeholder="Sobrenome">
                    <input id="input-email" placeholder="Email">
                    <select id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </section>
                <hr>
                <section id="container-two">
                    <div id="your-family">
                        <p id="label-family">Qual sua família?</p>
                        <div class="choose-family">
                            <input type="radio" name="family" id="frontend" value="Frontend">
                            <label for="frontend">Família FrontEnd</label>    
                        </div>
                        <div class="choose-family">
                            <input type="radio" name="family" id="backend" value="Backend">
                            <label for="backend">Família BackEnd</label>
                        </div>
                        <div class="choose-family">
                            <input type="radio" name="family" id="fullstack" value="FullStack">
                            <label for="fullstack">Família FullStack</label>
                        </div>
                    </div>
                    <div id="content">
                        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                        <div class="check-content">
                            <input type="checkbox" id="hofs" value="HoFs">
                            <label for="hofs">HoFs</label>
                        </div>
                        <div class="check-content">
                            <input type="checkbox" id="jest" value="Jest">
                            <label for="jest">Jest</label>
                        </div>
                        <div class="check-content">
                            <input type="checkbox" id="promises" value="Promises">
                            <label for="promises">Promises</label>
                        </div>
                        <div class="check-content">
                            <input type="checkbox" id="react" value="React">
                            <label for="react">React</label>
                        </div>
                        <div class="check-content">
                            <input type="checkbox" id="sql" value="SQL">
                            <label for="sql">SQL</label>
                        </div>
                        <div class="check-content">
                            <input type="checkbox" id="python" value="Python">
                            <label for="python">Python</label>
                        </div>
                    </div>
                </section>
                <label id="label-rate" for=""> Como você avalia a Trybewarts?                        
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 1</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 2</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 3</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 4</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 5</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 6</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 7</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 8</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 9</label>
                    <label><input class="input-rate" type="radio" name="rate" value="0"> 10</label>
                </label>
            </form>
        </div>   
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
</body>
<script src="script.js"></script>
</html>
